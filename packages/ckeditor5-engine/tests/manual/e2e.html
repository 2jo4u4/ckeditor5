<head>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}

		.box {
			border: 1px solid hsl(0, 0%, 20%);
			padding: 10px;
			background: hsl(0, 0%, 40%);
			position: relative;
		}

		.box-content-field {
			padding: .5em;
			background: hsl(0, 0%, 100%);
			border: 1px solid hsl(0, 0%, 80%)
		}

		.box[data-children]:before {
			content: attr(data-children);
			position: absolute;
			font-size: 10px;
			top: 2px;
			left: 2px;
			border: 1px solid hsl(219, 86%, 31%);
			background: hsl(31, 33%, 81%);
			padding: 0 2px;
			opacity: 0.8;
		}

		.ck.ck-content [data-insert-count] {
			position: relative;
		}
		.ck.ck-content [data-insert-count]:after {
			content: attr(data-insert-count);
			position: absolute;
			font-size: 10px;
			top: 2px;
			right: 2px;
			border: 1px solid hsl(219, 86%, 31%);
			background: hsl(219, 100%, 91%);
			padding: 0 2px;
			opacity: 0.8;
		}
	</style>
</head>

<div id="editor">
	<div class="box">
		<div class="box-content-field"><p>Foo</p></div>
		<div class="box-content-field">
			<ul>
				<li>Bar</li>
			</ul>
		</div>
		<div class="box-content-field"><p>Baz</p></div>
	</div>
</div>
